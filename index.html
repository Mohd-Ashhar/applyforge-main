<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#18181b" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <title>ApplyForge | AI Resume Tailor & Cover Letter Generator</title>

    <meta
      name="description"
      content="Supercharge your job search with ApplyForge's AI toolkit. Instantly tailor your resume, generate unique cover letters, and track your applications to land your dream job."
    />
    <meta name="author" content="ApplyForge" />
    <meta
      name="keywords"
      content="AI resume tailor, ATS checker, cover letter generator, job finder, resume optimization, job search"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://applyforge.ai/" />
    <meta
      property="og:title"
      content="ApplyForge | AI Resume Tailor & Cover Letter Generator"
    />
    <meta
      property="og:description"
      content="Supercharge your job search with ApplyForge's AI toolkit. Instantly tailor your resume, generate unique cover letters, and track your applications to land your dream job."
    />
    <meta
      property="og:image"
      content="https://applyforge.ai/social-preview-image.jpg"
    />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://applyforge.ai/" />
    <meta
      property="twitter:title"
      content="ApplyForge | AI Resume Tailor & Cover Letter Generator"
    />
    <meta
      property="twitter:description"
      content="Supercharge your job search with ApplyForge's AI toolkit. Instantly tailor your resume, generate unique cover letters, and track your applications to land your dream job."
    />
    <meta
      property="twitter:image"
      content="https://applyforge.ai/social-preview-image.jpg"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "ApplyForge",
            "url": "https://applyforge.ai/",
            "logo": "https://applyforge.ai/pwa-512x512.png",
            "sameAs": []
          },
          {
            "@type": "WebSite",
            "name": "ApplyForge",
            "url": "https://applyforge.ai/",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://applyforge.ai/search?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          }
        ]
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"
      async
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
